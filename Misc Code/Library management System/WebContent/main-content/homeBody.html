<div class="container myform">
<div class="row">
	<div class="col-lg-12">
  <br><h2>Please Login/Register</h2>
  <div class="">
      <div class="" role="navigation">
      
  <ul class="nav nav-tabs" >
    <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
    <li><a data-toggle="tab" href="#register">Register</a></li>
   </ul>

  <div class="tab-content text-center">
    
    <div id="login" class="tab-pane fade in active">
      <form action="" class="form-horizontal">
      <h3></h3>
					<div class="form-group">
						<label for="email" class="col-sm-4 cotrol-label text-left">
							Email* 
						</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" placeholder="Email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="user-name" class="col-sm-4 cotrol-label text-left">
							Password*
						</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="user-name" placeholder="Password" required>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-1">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					
					</div>
			</form>
     </div>
    <div id="register" class="tab-pane fade">
    <form id="msform">
		<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="email" name="email" placeholder="Email" />
		<input type="password" name="pass" placeholder="Password" />
		<input type="password" name="cpass" placeholder="Confirm Password" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="Phone" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>
    </div>
   
    </div>
   </div>
   </div>
   
   </div>
   </div>
  </div>

<div  layout="column" class="login-page">
    <md-toolbar class="header dark-header" layout="row" layout-align="space-between start">
            <h1 class="logo" layout="column">UrbanLife</h1>
            <div class="top-right">
            	
            </div>
    </md-toolbar>
    
	<div layout="row" flex>
        <div layout="column" flex class="main-content">
            <md-content layout="column">
                <div class="login-top"> 
                    <h1>People love using Deals</h1>
                    <h2>Grow your business effortlessly by providing customized deals to your customers using UrbanLife</h2>
                    
                </div>
                <div layout="column" layout-align="center center"  ng-controller="forgotPasswordController">
                	   <form name="forgotPasswordForm" novalidate >
                	   
                	   <md-whiteframe class="md-whiteframe-z1" layout="column" layout-align="center center">
                      
                        
                        <md-input-container>
                         
                            
                            	<div layout layout-sm="column">
					<md-input-container flex="80"> <label>Enter your email<span
						class="mandate-field"> * </span></label>
						
					<input type="email" name="emailaddress" ng-model="fppassword.email" required ng-blur="fppassword.emailvar=true" ng-model-options="{updateOn:'blur'}"/>
					</md-input-container>
					
					
				</div>  
                            
                            <div class="validation-messages" ng-show="fppassword.emailvar">
						<div ng-messages="forgotPasswordForm.emailaddress.$error"
							ng-messages-include="messages.html"></div>
				</div>
				
                        </md-input-container>
                        
                        
                     
                        <div layout="row" class="login-controls">
                        	<md-button class="md-raised md-primary blue-btn" ng-click='validateEmail()'>Submit</md-button>


						<div class="validation-messages" layout="column"
							layout-align="center center" style="margin-left: 20px">
							<div class="server-response-massages"
								ng-switch="fppassword.servererror">

								<div ng-switch-when="30024">email address is invalid</div>
								<div ng-switch-when="30022">This email address is not
									registered.</div>
							</div>
						</div>

						<div layout="column"
							layout-align="center center" style="margin-left: 20px;color:green;" class="serverSuccessMsg" ng-show="fppassword.mailsent">An email sent to your email address for resetting password.</div>
					
					</div>
						
						
						
						
						
						
						
                    </md-whiteframe>
                    
                    </form>
                    
				</div>
		  </md-content>
      </div>
</div>
    <md-toolbar class="footer" layout="column" layout-align="center end">
            <h6>&copy; 2015 Urban Life</h6>
    </md-toolbar>
                

</div>
